        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth"><br><br>

            <option value="2nd-Year">2nd Year</option>
            <option value="3rd-Year">3rd Year</option>
            <option value="4rd-Year">4rd Year</option>
        </select><br><br>

        <label for="">Gender:</label><br>
        <input type="radio" value="male" name="gender"><label for="">Male</label>
        <input type="radio" value="female" name="gender"><label for="">Female</label><br><br>

        <input type="checkbox" name="" id="">
        <label for="">I would like to subscribe to your newsletter</label><br><br>

        <button type="submit">Submit</button><br>
        <hr>
